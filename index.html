<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KawsayGo - Inicio</title>

    <style>
        /* === ESTILOS DEL CARRUSEL === */
        .carousel-container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            overflow: hidden;
            position: relative;
            border-radius: 12px;
        }

        .carousel-images img {
            width: 100%;
            display: none;
        }

        .carousel-images img.active {
            display: block;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            background: rgba(0,0,0,0.4);
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .prev { left: 5px; }
        .next { right: 5px; }
    </style>
</head>

<body>

    <h2 style="text-align:center">Carrusel de Fotos KawsayGo</h2>

    <div class="carousel-container">
        <div class="carousel-images">

            <!-- Aquí se muestran todas tus fotos -->
            <img src="img/foto1.jpg"    class="active">
            <img src="img/foto2.png">
            <img src="img/foto3.jpeg">
            <img src="img/foto4.jpg">
            <img src="img/foto5.jpg">
            <img src="img/foto6.jpg">
            <img src="img/foto7.png">
            <img src="img/foto8.png">
            <img src="img/foto9.jpeg">
            <img src="img/foto10.jpeg">
            <img src="img/foto11.png">

        </div>

        <button class="carousel-btn prev">&#10094;</button>
        <button class="carousel-btn next">&#10095;</button>
    </div>

    <script>
        const images = document.querySelectorAll(".carousel-images img");
        let currentIndex = 0;

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.remove("active");
                if (i === index) img.classList.add("active");
            });
        }

        document.querySelector(".prev").addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        });

        document.querySelector(".next").addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        });

        /* Cambio automático cada 5 segundos */
        setInterval(() => {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }, 5000);
    </script>

</body>
</html>
